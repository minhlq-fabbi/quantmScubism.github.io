<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clipboard.js Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      $(document).on('click', '.btn', function () {
        var clipboard = new Clipboard('.btn')
        var action = $(this).attr('data-clipboard-action')
        clipboard.on('success', function (e) {
          switch(action){
            case 'copy':
              $('#copied').html('Copied')
              break;
            case 'cut':
              $('#cutted').html('Cutted')             
              breack;
          }
          console.info('Action:', e.action)
          console.info('Text:', e.text)
          console.info('Trigger:', e.trigger)
          e.clearSelection()
        })
        clipboard.on('error', function (e) {
          console.error('Action:', e.action)
          console.error('Trigger:', e.trigger)
        })
        $('.btn').tooltip({content: 'Copied'})
      })
    }
  </script>
</head>
<body>

<div class="container">
  <h2>Clipboard.js</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Copy text</th>
      <th>Cut text</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <textarea id="barCopy">Text to be copied...</textarea> <br>
        <!-- Trigger -->
        <div id="copied" style="color:red"></div><br>
        <button class="btn" data-clipboard-action="copy" data-clipboard-target="#barCopy">
          Copy to clipboard
        </button>
      </td>
      <td>
        <textarea id="barCut">Text to be cut...</textarea> <br>
        <!-- Trigger -->
        <div id="cutted" style="color:red"></div><br>
        <button class="btn" data-clipboard-action="cut" data-clipboard-target="#barCut">
          Cut to clipboard
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
