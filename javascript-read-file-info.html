
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title> quantmScubism.github.io - file list</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <style type="text/css">
    .panel-table .panel-body {
      padding: 0;
    }

    .panel-table .panel-body .table-bordered {
      border-style: none;
      margin: 0;
    }

    .panel-table .panel-body .table-bordered > thead > tr > th:first-of-type {
      text-align: center;
      width: 100px;
    }

    .panel-table .panel-body .table-bordered > thead > tr > th:last-of-type,
    .panel-table .panel-body .table-bordered > tbody > tr > td:last-of-type {
      border-right: 0px;
    }

    .panel-table .panel-body .table-bordered > thead > tr > th:first-of-type,
    .panel-table .panel-body .table-bordered > tbody > tr > td:first-of-type {
      border-left: 0px;
    }

    .panel-table .panel-body .table-bordered > tbody > tr:first-of-type > td {
      border-bottom: 0px;
    }

    .panel-table .panel-body .table-bordered > thead > tr:first-of-type > th {
      border-top: 0px;
    }

    .panel-table .panel-footer .pagination {
      margin: 0;
    }

    /*
    used to vertically center elements, may need modification if you're not using default sizes.
    */
    .panel-table .panel-footer .col {
      line-height: 34px;
      height: 34px;
    }

    .panel-table .panel-heading .col h3 {
      line-height: 30px;
      height: 30px;
    }

    .panel-table .panel-body .table-bordered > tbody > tr > td {
      line-height: 34px;
    }
  </style>
</head>
<body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
<div class="container" id="container">
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list" id="table_container_form_input"></table>
  </div>
</div>
<div class="input">
  <input type="file" id="files" name="files[]" multiple />  
</div>  
  <script type="text/javascript">
      // Check for the various File API support.
    if (window.File && window.FileReader && window.FileList && window.Blob) {
      // Great success! All the File APIs are supported.
    } else {
      alert('The File APIs are not fully supported in this browser.');
    }
    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object

      // files is a FileList of File objects. List some properties.
      var output = [];
      for (var i = 0, f; f = files[i]; i++) {
        output.push('<tr><td><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                    '</td></tr>');
      }
      document.getElementById('table_container_form_input').innerHTML = output.join('');
    }
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
  </script>  
</body>
</html>
